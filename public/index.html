<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de inicio</title>
        <link rel="stylesheet" href="css/home.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">        
    </head>
    <body>
        
        <div class="container">
            <button class="logout">log out</button>
            <img width="200"  src="img/logo.png" alt="logo" class= "logo">
            <h1 class = "greeting"></h1>
            <h1 class="fecha"></h1>

                <div class="basicStats">

                    <div class="horas-container">
                        <img src="img/time.png" alt="reloj" class="reloj">
                        <h1 class="horas">Horas trabajadas</h1>
                    </div>
                    <p class="workedHours"></p>
                    
                    <div class="obs-container">
                        <img src="img/obs.png" alt="obstaculo" class="reloj">
                        <h1 class="horas">Obstáculos</h1>
                    </div>
                    <p class="obsAvoided"></p>
                    <p class="obsEncountered"></p>
                    
                    <div class="weight-container">
                        <img src="img/peso.png" alt="obstaculo" class="reloj">
                        <h1 class="horas">Peso máximo</h1>
                    </div>
                    <p class="maxWeight"></p>
                </div>
                
                <!-- GRÁFICAS -->
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-stacked100@1.0.0"></script>
                
                <div class="dailyGraph">
                    <h1 class="graficaDia">Tu postura hoy:</h1>
                    <div class="graph-container">
                        <div style="width: 800px;"><canvas id="posturaDia"></canvas></div>
                        <img src="img/P1.png" alt="logo" class= "p1">
                        <img src="img/P2.png" alt="logo" class= "p2">
                        <img src="img/P3.png" alt="logo" class= "p3">
                        <img src="img/P4.png" alt="logo" class= "p4">  
                    </div>                   
                </div>
                
                <div class="weeklyGraph">
                    <h1 class="graficaSemana">Tu postura esta semana:</h1>
                    <div class="week-container">
                        <img src="img/P1.png" alt="logo" class= "w1">
                        <img src="img/P2.png" alt="logo" class= "w2">
                        <img src="img/P3.png" alt="logo" class= "w3">
                        <img src="img/P4.png" alt="logo" class= "w4"> 
                        <div style="width: 800px;"><canvas id="posturaSemana"></canvas></div>
                    </div>
                </div>
                <div class="alivia">
                    <h1 class="textoAlivia">Alivia tu postura:</h1>
                    <!-- Carátula del video con hipervínculo al video -->
                    <a href="https://youtu.be/SnNKkcsp_pk?si=WfOqns4T3ryDNL4h" target="_blank">
                        <img src="img/video1.png" alt="Carátula del video" class="caratula">
                    </a>
                </div>
                <div class="fuerte">
                    <h1 class="textoFuerte">Hazte más fuerte:</h1>
                    <!-- Carátula del video con hipervínculo al video -->
                    <a href="https://youtu.be/MCtS2U-Wn_E?si=4_-U7Mo55ks38Zv3" target="_blank">
                        <img src="img/video2.png" alt="Carátula del video" class="caratula">
                    </a>
                </div>
            
        <script src="js/home.js"></script>
    </body>
</html>
