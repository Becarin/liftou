<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de inicio</title>
        <link rel="stylesheet" href="css/home.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">        
    </head>
    <body>   
        <div class="container">
            <button class="logout">log out</button>
            <img width="200"  src="img/logo.png" alt="logo" class= "logo">
            <div class="flexWelcome">
                <h1 class = "greeting"></h1>
                <h1 class="fecha"></h1>
            </div>
            <h1 class = "greeting"></h1>
            <h1 class="fecha"></h1>

                <div class="basicStats">

                    <div class="horas-container">
                        <img src="img/time.png" alt="reloj" class="reloj">
                        <h1 class="horas">Horas trabajadas</h1>
                    </div>
                    <p class="workedHours"></p>
                    
                    <div class="obs-container">
                        <img src="img/obs.png" alt="obstaculo" class="reloj">
                        <h1 class="horas">Obstáculos</h1>
                    </div>
                    <p class="obsAvoided"></p>
                    <p class="obsEncountered"></p>
                    
                    <div class="weight-container">
                        <img src="img/peso.png" alt="obstaculo" class="reloj">
                        <h1 class="horas">Peso máximo</h1>
                    </div>
                    <p class="maxWeight"></p>
                </div>
                
                <!-- GRÁFICAS -->
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-stacked100@1.0.0"></script>
                <div class="dailyGraph">
                    <h1 class="graficaDia">Tu postura hoy:</h1>
                    <div class="graph-container">
                        <div class="graph-wrapper">
                            <canvas id="posturaDia"></canvas>
                        </div>
                        <div class="image-container">
                            <div class="image-with-text">
                                <img src="img/P1.png" alt="logo" class="p1">
                                <span>Postura 1</span>
                            </div>
                            <div class="image-with-text">
                                <img src="img/P2.png" alt="logo" class="p2">
                                <span>Postura 2</span>
                            </div>
                            <div class="image-with-text">
                                <img src="img/P3.png" alt="logo" class="p3">
                                <span>Postura 3</span>
                            </div>
                            <div class="image-with-text">
                                <img src="img/P4.png" alt="logo" class="p4">
                                <span>Postura 4</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="weeklyGraph">
                    <h1 class="graficaSemana">Tu postura esta semana:</h1>
                    <div class="graph-container">
                        <div class="graph-wrapper">
                            <canvas id="posturaSemana"></canvas>
                        </div>
                        <div class="image-container">
                            <div class="image-with-text">
                                <img src="img/P1.png" alt="logo" class="p1">
                                <span>Postura 1</span>
                            </div>
                            <div class="image-with-text">
                                <img src="img/P2.png" alt="logo" class="p2">
                                <span>Postura 2</span>
                            </div>
                            <div class="image-with-text">
                                <img src="img/P3.png" alt="logo" class="p3">
                                <span>Postura 3</span>
                            </div>
                            <div class="image-with-text">
                                <img src="img/P4.png" alt="logo" class="p4">
                                <span>Postura 4</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-container">
                    <div class="alivia">
                        <h1 class="textoAlivia">Alivia tu postura</h1>
                        <a href="https://www.youtube.com/watch?v=6Yx_DuyYksg&pp=ygUObGV2YW50YXIgY2FyZ2E%3D" target="_blank">
                            <img src="img/default1.jpeg" alt="Carátula del video" class="caratula">
                        </a>
                    </div>
                    <div class="fuerte">
                        <h1 class="textoFuerte">Hazte más fuerte</h1>
                        <a href="https://youtu.be/7Z4BB9W9sBo" target="_blank">
                            <img src="img/default2.jpeg" alt="Carátula del video" class="caratula">
                        </a>
                    </div>
                </div>
        </div>    
        <script src="js/home.js"></script>
    </body>
</html>
